<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayWiki | Wikipedia without the fluff</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #212529;
            --text-muted: #6c757d;
            --primary-color: #0056b3;
            --primary-hover: #004494;
            --border-color: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #b0b3b8;
            --primary-color: #4dabf7;
            --primary-hover: #339af0;
            --border-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            overflow-x: hidden; /* Prevent horizontal body scroll */
        }

        .container { 
            max-width: 850px; 
            margin: 0 auto; 
            padding: 20px; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .brand { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); cursor: pointer; }
        .brand span { color: var(--text-main); }

        .theme-toggle {
            background: none; border: 2px solid var(--border-color); color: var(--text-main);
            padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 0.9rem;
            font-weight: 600; display: flex; align-items: center; gap: 6px;
        }

        .search-container { margin-bottom: 30px; }
        .search-box { display: flex; gap: 10px; }
        input[type="text"] {
            flex-grow: 1; padding: 14px 20px; border-radius: 12px;
            border: 2px solid var(--border-color); background-color: var(--card-bg);
            color: var(--text-main); font-size: 1rem; outline: none;
        }
        button.search-btn {
            padding: 0 25px; background-color: var(--primary-color); color: white;
            border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
        }

        /* --- SEARCH RESULTS --- */
        .result-card {
            background-color: var(--card-bg); padding: 20px; border-radius: 12px;
            margin-bottom: 15px; box-shadow: var(--shadow); cursor: pointer;
            display: flex; gap: 15px; border: 1px solid transparent; transition: 0.2s;
        }
        .result-card:hover { transform: translateY(-2px); border-color: var(--primary-color); }
        .result-thumb { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; flex-shrink: 0; }
        .result-title { font-size: 1.25rem; font-weight: 700; color: var(--primary-color); margin-bottom: 5px; }
        .result-snippet { font-size: 0.9rem; color: var(--text-muted); overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* --- ARTICLE AREA (STRICT FIXES) --- */
        .article-content { 
            background-color: var(--card-bg); 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: var(--shadow); 
            animation: fadeIn 0.4s;
            max-width: 100%;
            overflow: hidden; /* CRITICAL: Prevents content leaking out */
        }

        .article-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; word-wrap: break-word; }
        .article-meta { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }

        .article-body {
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        /* Fix for wide tables, math, or pre-formatted text */
        .article-body table, 
        .article-body pre, 
        .article-body .mw-parser-output {
            display: block;
            max-width: 100% !important;
            overflow-x: auto !important;
            margin-bottom: 1rem;
        }

        .article-body a { color: var(--primary-color); text-decoration: none; border-bottom: 1px solid transparent; }
        .article-body a:hover { border-bottom-color: var(--primary-color); }
        .article-body p { margin-bottom: 1.2rem; }
        .article-body h2 { margin-top: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; margin-bottom: 1rem; clear: both; }
        
        .article-body img { 
            max-width: 100% !important; 
            height: auto !important; 
            border-radius: 8px; 
        }

        /* Cleaning up Wikipedia-specific elements */
        .mw-editsection, .reference, .mbox-small, .ambox, .sidebar, .noprint, 
        .mw-jump-link, .toc, .mw-empty-elt, .navbox, .vertical-navbox { 
            display: none !important; 
        }

        /* Infobox positioning */
        .infobox { 
            background: var(--bg-color); 
            border: 1px solid var(--border-color); 
            float: right; 
            margin: 0 0 20px 20px; 
            padding: 15px; 
            border-radius: 8px; 
            font-size: 0.85rem; 
            width: 100%;
            max-width: 280px; 
        }

        .loader { border: 4px solid var(--border-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; display: none; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 700px) { 
            .infobox { float: none; width: 100%; margin: 20px 0; max-width: 100%; } 
            .article-content { padding: 20px; } 
            .article-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand" id="logo">Ray<span>Wiki</span></div>
        <button class="theme-toggle" id="themeBtn">
            <span id="themeIcon">ðŸŒ™</span> <span id="themeText">Dark</span>
        </button>
    </header>

    <div class="search-container">
        <form class="search-box" id="searchForm">
            <input type="text" id="searchInput" placeholder="Search Wikipedia..." autocomplete="off">
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>

    <div id="loader" class="loader"></div>
    <div id="content-area">
        <div style="text-align:center; margin-top:50px; color:var(--text-muted);">
            <h2>Knowledge without the fluff.</h2>
            <p>Enter a topic to explore a clean reading experience.</p>
        </div>
    </div>
</div>

<script>
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const contentArea = document.getElementById('content-area');
    const loader = document.getElementById('loader');

    // --- 1. THEME LOGIC ---
    function initTheme() {
        const dark = localStorage.getItem('raywiki-theme') === 'dark';
        if (dark) document.documentElement.setAttribute('data-theme', 'dark');
        updateThemeUI(dark);
    }
    function updateThemeUI(isDark) {
        document.getElementById('themeIcon').textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        document.getElementById('themeText').textContent = isDark ? 'Light' : 'Dark';
    }
    document.getElementById('themeBtn').onclick = () => {
        const isDark = document.documentElement.hasAttribute('data-theme');
        if (isDark) {
            document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('raywiki-theme', 'light');
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('raywiki-theme', 'dark');
        }
        updateThemeUI(!isDark);
    };

    // --- 2. SEARCH LOGIC ---
    searchForm.onsubmit = async (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (!query) return;
        
        loader.style.display = 'block';
        contentArea.style.opacity = '0.3';

        try {
            const res = await fetch(`https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${encodeURIComponent(query)}&gsrlimit=10&prop=pageimages|extracts&exintro=true&explaintext=true&exsentences=2&piprop=thumbnail&pithumbsize=200&format=json&origin=*`);
            const data = await res.json();
            
            if (!data.query) {
                contentArea.innerHTML = `<p style="text-align:center; margin-top:40px;">No results found for "${query}".</p>`;
            } else {
                renderResults(Object.values(data.query.pages));
            }
        } catch (err) {
            contentArea.innerHTML = `<p style="text-align:center; margin-top:40px;">Error fetching data. Check your connection.</p>`;
        } finally {
            loader.style.display = 'none';
            contentArea.style.opacity = '1';
        }
    };

    function renderResults(pages) {
        contentArea.innerHTML = pages.map(p => `
            <div class="result-card" data-title="${p.title.replace(/"/g, '&quot;')}">
                ${p.thumbnail ? `<img src="${p.thumbnail.source}" class="result-thumb">` : `<div class="result-thumb" style="background:#ddd"></div>`}
                <div class="result-text">
                    <div class="result-title">${p.title}</div>
                    <div class="result-snippet">${p.extract || ''}</div>
                </div>
            </div>
        `).join('');
    }

    async function loadArticle(title) {
        loader.style.display = 'block';
        window.scrollTo(0,0);
        try {
            const res = await fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(title)}&prop=text&format=json&origin=*&disableeditsection=true`);
            const data = await res.json();
            
            // Convert relative image URLs to absolute HTTPS
            const cleanHtml = data.parse.text['*'].replace(/src="\/\//g, 'src="https://');
            
            contentArea.innerHTML = `
                <div class="article-content">
                    <h1 class="article-title">${data.parse.title}</h1>
                    <div class="article-meta">RayWiki | Minimalist View</div>
                    <div class="article-body">${cleanHtml}</div>
                </div>
            `;
            searchInput.value = data.parse.title;
        } catch (err) {
            contentArea.innerHTML = `<p style="text-align:center; margin-top:40px;">Error loading article.</p>`;
        } finally {
            loader.style.display = 'none';
        }
    }

    // --- 3. CLICK INTERCEPTION ---
    document.addEventListener('click', (e) => {
        // Handle Search Result Clicks
        const card = e.target.closest('.result-card');
        if (card) {
            loadArticle(card.dataset.title);
            return;
        }

        // Handle All Link Clicks
        const link = e.target.closest('a');
        if (!link) return;

        const href = link.getAttribute('href');
        if (!href) return;

        // Prevent browser from navigating to local file paths
        e.preventDefault();

        // Wikipedia Internal Link
        if (href.startsWith('/wiki/') || href.startsWith('./wiki/')) {
            const title = decodeURIComponent(href.split('/').pop().replace(/_/g, ' '));
            loadArticle(title);
        } 
        // External Links
        else if (href.startsWith('//') || href.startsWith('http')) {
            const fullUrl = href.startsWith('//') ? 'https:' + href : href;
            window.open(fullUrl, '_blank', 'noopener,noreferrer');
        }
        // Anchors
        else if (href.startsWith('#')) {
            const id = href.substring(1);
            const el = document.getElementById(id);
            if (el) el.scrollIntoView({ behavior: 'smooth' });
        }
    });

    document.getElementById('logo').onclick = () => location.reload();

    initTheme();
</script>
</body>
</html>
